<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Assistant - Add Parking Spot</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
		<h1>Parking Assistant - Add Spot</h1>
		<nav>
			<div class="undernav">
				<a th:if="${currentUser != null}" th:href="@{/}">Home</a> 
				<a th:if="${currentUser != null}" th:href="@{/search}">Search parking spot</a> 
			</div>
			<div th:if="${currentUser != null}" class="logindiv">
				<p>
					Logged in as: <span th:text="${currentUser}"></span>
				</p>
					<form class="My-form" th:action="@{/logout}" method="post">
						<button type="submit">Logout</button>
					</form>
			</div>
		</nav>
	</header>
    <main>
        <form th:action="@{/add-spot}" method="post">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="availableFrom">Available From:</label>
            <input type="datetime-local" id="availableFrom" name="availableFrom" required>

            <label for="availableTo">Available To:</label>
            <input type="datetime-local" id="availableTo" name="availableTo" required>

            <label for="pricePerHour">Price Per Hour:</label>
            <input type="number" id="pricePerHour" name="pricePerHour" step="0.01" required>

            <button type="submit">Add Parking Spot</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Parking Assistant</p>
    </footer>
</body>
</html>
